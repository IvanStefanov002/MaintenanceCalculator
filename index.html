<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passat B8 Maintenance</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
  header { background: #004d99; color: white; padding: 1rem; text-align: center; }
  main { max-width: 900px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
  th, td { padding: 0.5rem; border-bottom: 1px solid #ddd; text-align: left; }
  th { background: #eee; }
  tr.green { background: #d4edda; }
  tr.yellow { background: #fff3cd; }
  tr.red { background: #f8d7da; }
  form { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
  input, select, button { padding: 0.5rem; font-size: 1rem; }
  input[type="number"] { width: 100px; }
  button { background: #004d99; color: white; border: none; cursor: pointer; border-radius: 4px; }
  button:hover { background: #003366; }
  .action-btn { background: #ffa500; margin-left: 5px; }
  .action-btn:hover { background: #cc8400; }
</style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; background: #004d99; color: white; padding: 1rem;">
  <!-- Лява част -->
  <div style="display: flex; flex-direction: column;">
    <h1 style="margin: 0; color: lightgray; font-weight: 900;" >Passat B8</h1>
    <h3 style="margin: 0; font-weight: 300;">пробег: <span id="currentKmDisplay" style="font-weight: 900;">0</span> км.</h3>
  </div>

  <!-- Дясна част -->
  <div style="display: flex; gap: 0.5rem;">
    <button onclick="updateCurrentKm()" style="background:#28a745; color:white; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer;">
      Обнови км
    </button>
    <button onclick="clearData()" style="background:#ff0101; color:white; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer;">
      Изчисти данни
    </button>
  </div>
</header>

<script>

function updateKmDisplay() {
  const km = localStorage.getItem('currentKm') || 0;
  document.getElementById('currentKmDisplay').textContent = km;
}

function clearData() {
  if (confirm("Сигурен ли си, че искаш да изтриеш всички данни?")) {
    localStorage.removeItem('maintenanceData'); // изтрива само нашите данни
    maintenanceData = JSON.parse(localStorage.getItem('maintenanceData')) || defaultData; // връща към default
    alert("Данните са изчистени.");
    location.reload();
  }
}
</script>

<main>
  <form id="addForm" style="display: flex; justify-content: space-between;">
    <select id="part">
      <option value="oil">Масло</option>
      <option value="airFilter">Въздушен филтър</option>
      <option value="polenFilter">Поленов филтър</option>
      <option value="fuelFilter">Горивен филтър</option>
      <option value="timingBelt">Ангренажен комплект</option>
    </select>
    <input type="number" id="lastKm" placeholder="Последни" required>
    <input type="number" id="intervalKm" placeholder="Интервал" required>
    <input type="text" id="notes" placeholder="Бележки">
    <button type="submit" style="background-color: #28a745;">Добави / Обнови</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Част</th>
        <th>Последни км</th>
        <th>Интервал км</th>
        <th>Следваща смяна км</th>
        <th>Бележки</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="maintenanceTable">
      <!-- Данните се попълват от JS -->
    </tbody>
  </table>
</main>

<script>
const defaultData = {
  oil: { lastKm: 0, intervalKm: 10000, notes: '' },
  airFilter: { lastKm: 0, intervalKm: 20000, notes: '' },
  polenFilter: { lastKm: 0, intervalKm: 20000, notes: '' },
  fuelFilter: { lastKm: 0, intervalKm: 30000, notes: '' },
  timingBelt: { lastKm: 0, intervalKm: 210000, notes: '' }
};

let maintenanceData = JSON.parse(localStorage.getItem('maintenanceData')) || defaultData;

function mapKeyword(keyword) {
  const dictionary = {
    oil: "Масло",
    airFilter: "Въздушен филтър",
    polenFilter: "Поленов филтър",
    fuelFilter: "Горивен филтър",
    timingBelt: "Ангренажен комплект"
  };
  return dictionary[keyword] || keyword;
}

// Глобална променлива за текущите км
let currentKm = parseInt(localStorage.getItem('currentKm')) || null;

// Функция за въвеждане/обновяване на текущите км
function updateCurrentKm() {
  const km = parseInt(prompt("Въведи текущи километри на колата:", currentKm || "0"));
  if (!isNaN(km) && km > 0) {
    currentKm = km;
    localStorage.setItem('currentKm', currentKm);
    renderTable();
    updateKmDisplay();
  }
}

// Функция за визуализиране на таблицата
function renderTable() {
  const tbody = document.getElementById('maintenanceTable');
  tbody.innerHTML = '';

  // Ако currentKm още не е въведен, поискаме от потребителя
  if (currentKm === null) {
    updateCurrentKm();
    return;
  }

  for (let part in maintenanceData) {
    const data = maintenanceData[part];
    const nextKm = data.lastKm + data.intervalKm;
    let rowClass = 'green';
    if (currentKm >= nextKm) rowClass = 'red';
    else if (currentKm >= nextKm - data.intervalKm * 0.2) rowClass = 'yellow';

    const tr = document.createElement('tr');
    tr.className = rowClass;
    tr.innerHTML = `
      <td>${mapKeyword(part)}</td>
      <td>${data.lastKm}</td>
      <td>${data.intervalKm}</td>
      <td>${nextKm}</td>
      <td>${data.notes}</td>
      <td><button class="action-btn" onclick="editPart('${part}')">Редактирай</button></td>
    `;
    tbody.appendChild(tr);
  }
}

// Функция за редактиране
function editPart(part) {
  const data = maintenanceData[part];
  document.getElementById('part').value = part;
  document.getElementById('lastKm').value = data.lastKm;
  document.getElementById('intervalKm').value = data.intervalKm;
  document.getElementById('notes').value = data.notes;
}

// Добавяне / обновяване на част
document.getElementById('addForm').addEventListener('submit', e => {
  e.preventDefault();
  const part = document.getElementById('part').value;
  const lastKm = parseInt(document.getElementById('lastKm').value);
  const intervalKm = parseInt(document.getElementById('intervalKm').value);
  const notes = document.getElementById('notes').value;

  maintenanceData[part] = { lastKm, intervalKm, notes };
  localStorage.setItem('maintenanceData', JSON.stringify(maintenanceData));
  renderTable();
  updateKmDisplay();
  e.target.reset();
});

renderTable();
updateKmDisplay();
</script>

</body>
</html>
